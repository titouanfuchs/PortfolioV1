<div class="p-8 w-96 border-2 border-blue-300 rounded-xl grow-0 shrink-0 flex-none">
  <angular-carousel [bullets]="false" class="w-full h-64 max-h-[16rem]">
    <ng-container *ngFor="let picture of hobby.pictures; let i = index" class="content-center">
      <img *angularCarouselSlide
           [src]="'assets/pictures/hobbys/' + picture"
           class="block"
           alt="Project Picture"
      />
    </ng-container>
  </angular-carousel>

  <h1 class="text-2xl font-semibold text-gray-700 capitalize dark:text-white">{{hobby.title}}</h1>

  <p class="text-gray-500 dark:text-gray-300">
    {{hobby.description}}
  </p>
</div>
